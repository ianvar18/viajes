<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="box">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="usuario" label="Usuario:"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="contrasena" label="Contraseña:"></ion-input>
      </ion-item>

    </ion-list>
    <!-- 'inicio/:numero', -->
    <ion-button (click)="login()">Acceder</ion-button>
    <!-- <ion-button [routerLink]="['/inicio/' + 100]">Acceder</ion-button> -->
    <ion-button (click)="restcontrasena()">Recuperar contraseña</ion-button>
  </div>


</ion-content>
