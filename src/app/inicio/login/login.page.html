<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="box">
    <form (ngSubmit)="loginConFirebase()">
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="usuario" name="usuario" type="email" label="Correo electrónico:" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" label="Contraseña:" required></ion-input>
        </ion-item>
      </ion-list>
      <ion-button type="submit" expand="block">Acceder</ion-button>
    </form>
    <ion-button (click)="recuperarContrasena()" expand="block">Recuperar contraseña</ion-button>
  </div>

</ion-content>
