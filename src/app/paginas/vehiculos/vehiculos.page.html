<!-- vehiculos.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Vehículos Disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vehiculo of vehiculos">
      {{ vehiculo }}
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating">Nuevo Vehículo</ion-label>
    <ion-input [(ngModel)]="nuevoVehiculo"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="agregarVehiculo()">
    Agregar Vehículo
  </ion-button>
  <ion-button expand="full" (click)="irlogin()">
    Volver al Login
  </ion-button>
</ion-content>
